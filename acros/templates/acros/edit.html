{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block heading %}
  <h1>Edit "{{ form.name.value }}"</h1>
{% endblock %}


{% block content %}

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <input type="submit" value="Update">
    {% endbuttons %}
  </form>

{% endblock %}

{% block extra_head %}
  <script src="{% static "libs/codemirror.js" %}"></script>
  <script src="{% static "libs/markdown.js" %}"></script>
{% endblock %}
